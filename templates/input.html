<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Wheat Leaf Disease Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 1.1em;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #f5f5f5;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .webcam-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .webcam-video-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 20px;
        }

        #webcamVideo {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 10px;
            margin: 0 auto 20px;
            display: none;
            object-fit: cover;
        }

        .btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('welcome') }}" class="back-link">‚Üê Back to Home</a>
        <h1>üåæ Detect Wheat Leaf Disease</h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">üìÅ Upload Image</button>
            <button class="tab" onclick="switchTab('webcam')">üì∑ Use Webcam</button>
        </div>

        <!-- Upload Tab -->
        <div id="upload" class="tab-content active">
            <form id="uploadForm" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üì§</div>
                    <h3>Click to upload an image</h3>
                    <p>or drag and drop</p>
                    <input type="file" id="fileInput" name="file" accept="image/*" onchange="previewImage(event)">
                </div>
                
                <div id="preview" class="preview-container"></div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn" id="uploadBtn" style="display: none;">Analyze Image</button>
                </div>
            </form>
        </div>

        <!-- Webcam Tab -->
        <div id="webcam" class="tab-content">
            <div class="webcam-container">
                <div class="webcam-video-wrapper">
                    <video id="webcamVideo" autoplay playsinline></video>
                </div>
                <canvas id="canvas" style="display: none;"></canvas>
                
                <div>
                    <button class="btn" onclick="startWebcam()">Start Webcam</button>
                    <button class="btn" onclick="captureImage()" id="captureBtn" style="display: none;">Capture & Analyze</button>
                    <button class="btn btn-secondary" onclick="stopWebcam()" id="stopBtn" style="display: none;">Stop Webcam</button>
                </div>

                <div id="capturedPreview" class="preview-container"></div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>
    </div>

    <script>
        let stream = null;

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'upload' && stream) {
                stopWebcam();
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="Preview">`;
                    document.getElementById('uploadBtn').style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        }

        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                const video = document.getElementById('webcamVideo');
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('captureBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'inline-block';
            } catch (err) {
                alert('Error accessing webcam: ' + err.message);
            }
        }

        function stopWebcam() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                const video = document.getElementById('webcamVideo');
                video.srcObject = null;
                video.style.display = 'none';
                document.getElementById('captureBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'none';
                stream = null;
            }
        }

        async function captureImage() {
            const video = document.getElementById('webcamVideo');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'webcam_capture.jpg');

                document.getElementById('loading').style.display = 'block';

                try {
                    const response = await fetch('{{ url_for("predict_webcam") }}', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        stopWebcam();
                        window.location.href = '{{ url_for("output_page") }}';
                    } else {
                        alert('Error processing image');
                        document.getElementById('loading').style.display = 'none';
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                    document.getElementById('loading').style.display = 'none';
                }
            }, 'image/jpeg');
        }

        document.getElementById('uploadForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });

        // Drag and drop functionality
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#f5f5f5';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = 'white';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'white';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                document.getElementById('fileInput').files = e.dataTransfer.files;
                previewImage({ target: { files: [file] } });
            }
        });
    </script>
</body>
</html>
